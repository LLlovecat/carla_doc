                <h2 id="_1">像素流推送</h2>
<div class="admonition 注意">
<p class="admonition-title">注意</p>
<p>当启动信令服务后访问不了像素流，尝试关闭系统代理然后再访问。</p>
</div>
<h3 id="_2">优化</h3>
<p>量化参数（Quantization Parameter, QP）值用于控制每帧视频中每一个宏块的压缩量，和比特率成反比，QP值越小画质越高。</p>
